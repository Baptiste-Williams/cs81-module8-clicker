<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baptiste’s Cookie Clicker</title>
</head>
<body>
  <h1>🍪 Cookie Clicker</h1>
  <button id="cookieBtn">Click Me!</button>
  <p>Clicks: <span id="counter">0</span></p>
  <p id="message"></p>

  <script>
    // JavaScript will go here
    
    let count = 0;
const button = document.getElementById("cookieBtn");
const counterDisplay = document.getElementById("counter");
const messageDisplay = document.getElementById("message");

button.addEventListener("click", function() {
  count++;
  counterDisplay.textContent = count;

  if (count === 10) {
    messageDisplay.textContent = "You’re just getting started!";
  } else if (count === 25) {
    messageDisplay.textContent = "Wow, that’s a lot of cookies!";
  } else if (count === 50) {
    messageDisplay.textContent = "Are you still clicking?";
  } else if (count === 100) {
    messageDisplay.textContent = "You win! Maybe take a break.";
  }
});

  </script>
</body>
</html>
